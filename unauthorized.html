<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unauthorized Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #64481e, #4c4221);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .unauth-container {
            background-color: #fff;
            color: #333;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 420px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .unauth-icon {
            font-size: 60px;
            background: #ff9800;
            color: #fff;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.5);
        }

        .unauth-icon::before {
            content: "ðŸ”’";
            font-size: 42px;
            line-height: 1;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background: #ff9800;
            color: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #f57c00;
        }
    </style>
</head>
<body>
    <div class="unauth-container">
        <div class="unauth-icon"></div>
        <h1>Unauthorized Access</h1>
        <p>You are not authorized to view this page.<br><strong>Please log in to continue.</strong></p>
        <a href="/" class="btn" onclick="localStorage.setItem('showLogin', '1')">Go to Login</a>
    </div>
</body>
</html>
