<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>React-Style Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <div id="header"></div>

  <div class="container py-4">
    <div class="mb-3">
      <h5>Welcome, <span id="userEmail"></span></h5>
    </div>

    <div>
      <h6>🛍️ Products</h6>
      <div id="productList" class="row row-cols-2 g-3"></div>
    </div>

    <div class="mt-4 d-grid gap-2">
      <button class="btn btn-outline-primary" onclick="viewCart()">🛒 View Cart</button>
      <button class="btn btn-outline-success" onclick="viewOrders()">📦 My Orders</button>
      <button class="btn btn-outline-secondary" onclick="viewProfile()">👤 My Profile</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
